<h1>Settings<span class="loader"><i class="fa fa-cog fa-spin"></i></span></h1>
<div id="settings" class="scrollable container-fluid">
	<div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" value="{{user.first_name}}" />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" value="{{user.last_name}}"/>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="text" class="form-control" value="{{user.email_address}}"/>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" value="{{user.phone_number}}" />
  </div>
  <button ng-click="updateUser(user)" class="btn btn-primary btn-block">Update</button>
  <button class="btn btn-default btn-block" data-toggle="modal" data-target="#change_password_modal">Change Password</button>
</div>
