<h1>Dashboard<span class="loader"><i class="fa fa-cog fa-spin"></i></span></h1>
<div id="dashboard">
	<h2>It's {{date | date:'EEEE, MMMM d'}}</h2>
	<p>&nbsp;</p>
	<h3>
		Today:
		You've submitted <span ng-show="photos_day > 0">{{photos_day}} photo<span ng-show="photos_day > 1">s</span></span>
		<span ng-show="photos_day == 0">zero photos <i class="fa fa-frown-o"></i></span>
	</h3>
	<p>
		<div ng-show="scope.schedule != null">
			The schedule is:
			<br />
			<br />
			{{scope.schedule}}
			<br />
			<br />
		</div>
		<div ng-show="scope.schedule == null">
			There isn't a schedule for today <i class="fa fa-smile-o"></i>
		</div>
	</p>
	<p>&nbsp;</p>
	<h3>This Week: You've submitted {{photos_week}} photos</h3>
	<p>&nbsp;</p>
	<h3>This month: You've submitted {{photos_month}} Photos</h3>
</div>
